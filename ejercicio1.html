<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Perfil</title>
    <style>
        /* Estilo para la tarjeta */
        .tarjeta {
            width: 300px;
            min-height: 150px;
            padding: 20px;
            border: 2px solid #ccc;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
            border-radius: 10px; /* Bordes redondeados para darle un toque moderno */
            background-color: #f9f9f9; /* Fondo claro para mejor legibilidad */
            font-family: 'Times New Roman', Times, serif;
        }

        /* Estilo para el nombre */
        .tarjeta h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
            
        }

        /* Estilo para la descripción */
        .tarjeta p {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
            
        }

        /* Estilo para el botón */
        .tarjeta button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px; /* Botón redondeado */
            cursor: pointer;
            font-size: 16px;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease; /* Transición suave para el hover */
        }

        /* Efecto hover en el botón */
        .tarjeta button:hover {
            background-color: #45a049; /* Cambia de color al pasar el cursor */
        }
    </style>
</head>
<body>
    <div class="tarjeta">
        <h2>Jorge Eduardo Morales Montero</h2>
        <p>Estudiante de la UV facultad de Admon, que viaja todos los dias casi 2 horas para llegar a la escuela.</p>
        <button>Contactar</button>
    </div>
</body>
</html>
